<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Tipr</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="example.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="tipr/tipr.css">
<script type="text/javascript" src="tipr/tipr.js"></script>

</head>
<body>

<div class="block" style="padding-top: 30px;"><a href="http://www.tipue.com"><img src="img/head.png" style="width: 76px; height: 42px;" alt="Tipue"></a></div>

<div class="block" style="padding-top: 21px;">
<h1>Tipr</h1>

<div class="low" style="padding-top: 21px;"><span class="tip" data-tip="Dolor amet">Lorem ipsum</span></div>

<div class="low" style="padding-top: 17px;"><span class="tip" data-tip="Cicero"><a href="http://en.wikipedia.org/wiki/De_finibus_bonorum_et_malorum" target="_blank">De finibus bonorum et malorum</a></span></div>

<div class="low" style="padding-top: 31px;">
This is a demo of <a href="http://www.tipue.com/tipr/">Tipr</a>, a small and simple jQuery tooltip plugin.
</div>

</div>

<script>
$(document).ready(function() {
     $('.tip').tipr();
});
</script>


</body>
</html>
